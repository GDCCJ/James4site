<!DOCTYPE html>
<html>
<head>
<style>

  background-color: #f44336;
  color: black;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

  background-color: white;
}
</style>
</head>

<h2>Link Button</h2>

</html>
